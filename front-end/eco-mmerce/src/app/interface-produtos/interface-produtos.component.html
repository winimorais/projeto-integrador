<section xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <h3 class="d-flex justify-content-center">Gerenciar Produtos</h3>
    <div class="row">
      <div class="d-flex justify-content-center col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <form (ngSubmit)="onSubmit()">
          <div class="card" style="width: 18rem; margin-top: 20px;">
            <div class="card-body">
              <div class="form-group">
                <label for="addImagemProduto">Adicionar link para a imagem do produto</label>
                <input type="text" class="form-control" name="addImagemProduto" id="addImagemProduto"
                       [(ngModel)]="produto.imagem">
              </div>
              <div class="form-group">
                <label for="nomeDoProduto">Nome do Produto</label>
                <input type="text" class="form-control" name="nomeProduto" id="nomeDoProduto"
                       [(ngModel)]="produto.nome">
              </div>
              <div class="form-group">
                <label for="descricaoProduto">Adicionar descrição do Produto</label>
                <textarea class="form-control" name="descricaoProduto" id="descricaoProduto" rows="3"
                          [(ngModel)]="produto.descricao"></textarea>
              </div>
              <label for="preco"></label>
              <input type="text" class="form-control" name="preco" id="preco" placeholder="R$ 0,00"
                     [(ngModel)]="produto.preco">
              <div class="form-group">
                <label for="quantidade"> Quantidade </label>
                <input type="number" class="form-control" id="quantidade" placeholder="0">
              </div>
              <button type="submit" class="btn btn-success">Adicionar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-center col-xs-12 col-sm-6 col-md-6 col-lg-8">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="hidden">Id</th>
            <th>Nome</th>
            <th>imagem</th>
            <th>descricao</th>
            <th>preco</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let produto of produtos | async">
            <td class="hidden">{{ produto.id }}</td>
            <td><img src="{{ produto.imagem }}" alt="imagem do produto" width="100" height="100"></td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.preco }}</td>
            <td>
              <div>
                <button class="btn btn-primary" (click)="visualizarProduto(produto.id)">Detalhes</button>
                <button type="button" class="btn btn-warning" (click)="editProduto(produto.id)">Atualizar</button>
                <button type="button" class="btn btn-danger" (click)="deleteProduto(produto.id)">Deletar</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
